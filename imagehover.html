
<html>
	<head>
		<style type="text/css">
			.container-img {
			  position: relative;
			  width: 500px;
			}

			.image {
			  display: block;
			  width: 500px;
			  height: 500px;
			  transition:5s;
			}
            .overlay{
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100%;
                opacity: 0;
                transition: 1s;
                background-color: rgb(234, 228, 241);
            }
            .container-img:hover .overlay{
                opacity: 1;
            }
            .container-img:hover .image{
                transform:rotate(360deg);
            }
            .text{
                color: rgb(155, 101, 237);
                
                size: 20px;
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                -moz-transform: translate(-50%,-50%);
                -moz-transform: translate(-50%, -50%);
                -o-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%);
                text-align: center;
                text-size-adjust: 24px;
                
            }

			
		</style>
	</head>
	<body>
		<h2>power on</h2>
		<div class="container-img">
			<img src="../chirag2/download (1).jfif" alt="Photo Display here" class="image">
			<div class="overlay">
				<div class="text">power off</div>
		    </div>
		</div>
	</body>
</html>
